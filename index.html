<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top-left">
                <!-- submit button with image -->
                <input type="search" class="search-input">
            </div>
            <div class="header-top-right"></div>
            <div class="header-bottom-left"></div>
            <div class="header-bottom-right">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo-container">
                <img src="img/dashboard-logo.svg" alt="Logo" class="logo-img">
                <h1 class="logo-text">Dashboard</h2>
            </div>
            <div class="link-container-a">
                <div class="link-container">
                    <img src="img/home.svg" alt="home image" class="sidebar-img">
                    <a href="" class="sidebar-link">Home</a>
                </div>
                <div class="link-container">
                    <img src="img/account.svg" alt="Profile image" class="sidebar-img">
                    <a href="" class="sidebar-link">Profile</a>
                </div>
                <div class="link-container">
                    <img src="img/message-reply.svg" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Messages</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">History</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Tasks</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Communities</a>
                </div>
            </div>
            <div class="link-container-b">
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Settings</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Support</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Privacy</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects-container"></div>
            <div class="announcements-container"></div>
            <div class="trending-container"></div>
        </div>
    </div>
</body>
</html>
