<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top-left">
                <!-- submit button with image -->
                <input type="search" class="search-input">
            </div>
            <div class="header-top-right">
                <img src="img/bell-ring-outline.svg" alt="bell image" class="bell-img">
                <img src="img/account-circle.svg" alt="account-circle" class="account-circle">
                <h3 class="user-name-right">Morgan Oakley</h3>
            </div>
            <div class="header-bottom-left"></div>
            <div class="header-bottom-right">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo-img" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                <h1 class="logo-text">Dashboard</h2>
            </div>
            <div class="link-container-a">
                <div class="link-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-img"viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                    <a href="" class="sidebar-link">Home</a>
                </div>
                <div class="link-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-img"viewBox="0 0 24 24"><title>account</title><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg>
                    <a href="" class="sidebar-link">Profile</a>
                </div>
                <div class="link-container">
                    <img src="img/message-reply.svg" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Messages</a>
                </div>
                <div class="link-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-img"viewBox="0 0 24 24"><title>clock-time-three</title><path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12S17.5 2 12 2M17 13H11V7H12.5V11.5H17V13Z" /></svg>
                    <a href="" class="sidebar-link">History</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Tasks</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Communities</a>
                </div>
            </div>
            <div class="link-container-b">
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Settings</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Support</a>
                </div>
                <div class="link-container">
                    <img src="" alt="" class="sidebar-img">
                    <a href="" class="sidebar-link">Privacy</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects-section">
                <h3>Your Projects</h3>
                <div class="projects-container">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="announcements-container">
                <h3>Announcements</h3>
            </div>
            <div class="trending-container">
                <h3>Trending</h3>
            </div>
        </div>
    </div>
</body>
</html>
